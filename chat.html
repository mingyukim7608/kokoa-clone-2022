<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w Nicco-Kokoa Clone</title>
  </head>
  <body class="chat-body">
    <div class="status-bar chat-status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-2xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="alt-screen-header chat-alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="chats.html">
          <span><i class="fa-solid fa-chevron-left fa-2xl"></i></span>
        </a>
      </div>
      <div class="alt-screen-header__column">
        <h1 class="alt-screen-header__title">니꼬</h1>
      </div>
      <div
        class="alt-screen-header__column alt-screen-header__column-chat-custom"
      >
        <span><i class="fa-solid fa-magnifying-glass fa-2xl"></i></span>
        <span><i class="fa-solid fa-bars fa-2xl"></i></span>
      </div>
    </header>
    <main class="main-screen chat-screen">
      <div class="chat-time-stamp">Friday, September 9, 2022</div>
      <div class="message-row">
        <img src="https://avatars3.githubusercontent.com/u/3612017" />
        <div class="message-row__content">
          <div class="message-row__content__author">
            <span>Nicco</span>
          </div>
          <div class="message-row__content__message">
            <span class="message-row__content__message__saying">Hi!</span>
            <span class="message-row__content__message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message-row__content__message">
            <span class="message-row__content__message__saying">
              What's up?
            </span>
            <span class="message-row__content__message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row"></div>
    </main>
    <form class="message-input">
      <div class="message-input__column">
        <i class="fa-regular fa-square-plus"></i>
      </div>
      <div class="message-input__column">
        <input type="text" placeholder="Write a message..." />
        <div class="message-input__column__icons">
          <i class="fa-regular fa-face-smile"></i>
          <button><i class="fa-solid fa-arrow-up"></i></button>
        </div>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/030523b714.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
